## YAML Template.
---
server:
  port: 8080
spring:
  application:
    name: DEPARTMENT-SERVICE
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:h2:~/department
    driver-class-name: org.h2.Driver
    username:
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true















